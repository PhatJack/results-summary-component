<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="output.css">
	<title>Frontend Mentor | Results summary component</title>
</head>

<body class="w-full h-screen bg-white flex justify-center items-center">
	<main
		class="w-full h-full md:w-[700px] md:h-fit shadow-custom shadow-custom-color md:rounded-[40px] flex justify-between md:flex-row flex-col">
		<div class="w-full bg-gradient-to-b from-light-slade-blue to-light-royal-blue md:rounded-[40px] rounded-b-[40px]">
			<div class="p-10 flex flex-col justify-center items-center gap-6">
				<p class="text-2xl text-center text-light-lavender font-bold">Your Result</p>
				<div class="flex justify-center items-center flex-col w-44 h-44 rounded-full bg-gradient-to-b from-violet-blue to-persian-blue font-bold">
					<span class="text-white text-[60px] leading-[1.12]">76</span>
					<p class="text-light-lavender text-sm">of 100</p>
				</div>
				<div class="flex flex-col justify-center items-center gap-5">
					<span class="text-4xl font-extrabold text-white">Great</span>
					<p class="text-light-lavender px-5 text-center">You scored higher than 65% of the people who have taken these tests.</p>
				</div>
			</div>
		</div>
		<div class="w-full">
			<div class="p-8 flex flex-col gap-5">
				<span class="font-bold text-2xl text-dark-gray-blue">Summary</span>
				<div class="w-full flex flex-col gap-5">
					<div class="w-full flex justify-between p-4 font-semibold bg-light-red-custom rounded-xl">
						<div class="flex gap-3">
							<img src="./assets/images/icon-reaction.svg" alt="">
							<span class="text-light-red">Reaction</span>
						</div>
						<p class="text-gray-400 text-base"><span class="text-dark-gray-blue">80</span> / 100</p>
					</div>
					<div class="w-full flex justify-between p-4 font-semibold bg-orange-yellow-custom rounded-xl">
						<div class="flex gap-3">
							<img src="./assets/images/icon-memory.svg" alt="">
							<span class="text-orange-yellow">Memory</span>
						</div>
						<p class="text-gray-400 text-base"><span class="text-dark-gray-blue">92</span> / 100</p>
					</div>
					<div class="w-full flex justify-between p-4 font-semibold bg-green-teal-custom rounded-xl">
						<div class="flex gap-3">
							<img src="./assets/images/icon-verbal.svg" alt="">
							<span class="text-green-teal">Verbal</span>
						</div>
						<p class="text-gray-400 text-base"><span class="text-dark-gray-blue">61</span> / 100</p>
					</div>
					<div class="w-full flex justify-between p-4 font-semibold bg-cobalt-blue-custom rounded-xl">
						<div class="flex gap-3">
							<img src="./assets/images/icon-visual.svg" alt="">
							<span class="text-cobalt-blue">Visual</span>
						</div>
						<p class="text-gray-400 text-base"><span class="text-dark-gray-blue">72</span> / 100</p>
					</div>
				</div>
				<button class="w-full h-fit text-center bg-dark-gray-blue text-white py-4 px-5 rounded-full mt-5 font-semibold">Continue</button>
			</div>
		</div>
	</main>
</body>

</html>
